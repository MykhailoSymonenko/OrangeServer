name: Deploy to Orange Pi

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan 100.119.26.35 >> ~/.ssh/known_hosts
        ssh-keyscan 100.77.148.8 >> ~/.ssh/known_hosts

    - name: Deploy to Orange Pi # 1
      run: |
        ssh -o StrictHostKeyChecking=no pi@100.119.26.35 "echo '✅ Deploy successful on Orange Pi 1'"

    - name: Deploy to Orange Pi # 2
      run: |
        ssh -o StrictHostKeyChecking=no pi@100.77.148.8 "echo '✅ Deploy successful on Orange Pi 2'"
